<ion-view view-title="Formulario Datos Personales" cache-view="false">
  <ion-content>
    <form name="FormLogin" novalidate>
      <div class="list">
        <div class="item item-divider">Requiere conexión a internet</div>

        <label class="item item-input ">
          <span class="input-label">E-mail</span>
          <input type="email" required ng-model="FormLoginValue.email">
        </label>

        <label class="item item-input">
          <span class="input-label">Código de activación</span>
          <input type="text" required ng-model="FormLoginValue.codigo">
        </label>
        
        <button class="button button-full"  ng-class="FormLogin.$valid ? 'button-balanced' : 'button-assertive'" ng-click="ProcesarLogin()" ng-disabled="FormLogin.$invalid" >Guardar</button>
      </div>
    </form>
  </ion-content>
</ion-view>
